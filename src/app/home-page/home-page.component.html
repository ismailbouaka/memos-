<div class=" container">
    <div class="d-flex justify-content-center h-100">
        <img src="./../../assets/images/back-home.png" height="500px" width="600px">
        <div class="card m-5">
            <div class="card-header">
                <h3 style="text-align: center;">Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form class="inputs-group">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" [(ngModel)] = "user.email" class="form-control" name="email" placeholder="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" [(ngModel)] = "user.password" name="password" class="form-control" placeholder="password">
                    </div>

                </form>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <div class="form-group" style="text-align: center; margin-top: 15px;">
                    <input type="submit" (click)="login()" value="Login" class="btn float-right login_btn">
                </div>

            </div>
        </div>
    </div>
</div>
